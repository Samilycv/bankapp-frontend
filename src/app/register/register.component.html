<!-- Register landing page -->
<div *ngIf="RegisterSuccess" class="container text-center mt-5">
  <h3>Your Data Getting Registered...Please Wait...
    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </h3>
</div>
<!--  Register form -->
<div *ngIf="!RegisterSuccess" class="container">
  <div class="row">
    <div class="col-6">
      <!-- image -->
      <img class="m-3" width="100%" height="500px"
        src="https://cdni.iconscout.com/illustration-pack/preview/online-banking-and-registration-online-172949.jpg"
        alt="">
    </div>
    <div class="col-6 mb-3">
      <!-- Register-form -->
      <form (ngSubmit)="register()" [formGroup]="registerForm" class="mt-5 border px-5 mx-3 rounded shadow">
        <h3 class="text-success text-center my-3">Register Here</h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example1">Account Number</label>
          <input name="acno" formControlName="acno" type="text" id="form1Example1" class="form-control" />
          <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched"
            class="text-danger">*Invalid Account Number</div>
        </div>
        <!-- User Name input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example1">User Name</label>
          <input name="username" formControlName="username" type="text" id="form1Example1" class="form-control" />
          <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched"
            class="text-danger">*Invalid Username</div>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example2">Password</label>
          <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
          <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched"
            class="text-danger">*Invalid Password</div>

        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
        </div>
        <div class="text-center">
          <h6 class="text-danger">{{RegisterError}}</h6>
          <!-- Submit button -->
          <button type="submit" class="btn btn-success btn-block mb-2">Sign up</button>
          <p>Already have an Account? <a routerLink=""> Please Login </a></p>
        </div>
      </form>
    </div>
  </div>
</div>
